<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Jquery y AJAX</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	 <link rel="stylesheet" href="css/bootstrap.min.css">
	 <link rel="stylesheet" href="css/css.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/ajax.js" type="text/javascript"></script>
</head>
<body>
   
  <div class="container-fluid">
  <div class="row">

  <div class="col-sm-12 col-xs-12"><h2>Formulario de Prueba</h2></div>
  <div class="col-sm-12 col-xs-12">

    <form action="enviar.php" method="post" name="form1" id="form1">
    <div class="form-group">
    <label for="exampleInputName1">Nombre y Apellido</label>
    <input type="text" class="form-control" name="nombre" placeholder="Luis Lopez" required="required" name="nombres" >
  </div>
   <div class="form-group">
    <label for="exampleInputName2">Telefono de Contacto</label>
    <input type="tel" class="form-control" name="telefono" placeholder="0414-5237851" required="required" name="telefono">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" name="correo" id="exampleInputEmail1" placeholder="ejemplo@web.com" required="required" name="correo">
  </div>
  <div class="form-group">
    <label for="exampleInputName3">Descripcion del Presupuesto</label>
   <textarea class="form-control" name="asunto" rows="3" placeholder="Solicitud de presupuesto" required="required" name="descripcion"></textarea>
  </div>

  
  <button type="submit" id="enviar" data-loading-text="Enviando..."  name="enviar" value="Enviar" class="btn btn-primary"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Enviar</button>

  
</form>

<div id="comprobar" class="col-sm-12 col-xs-12"></div>

</div></div></div>


 <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
